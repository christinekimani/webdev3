<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(454deg, #4f4080, #d41bd7);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 900px;
            background: #ffccff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .media {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        img, video {
            max-width: 100%;
            border-radius: 8px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sabrina Carpenter</h1>
        
        <div class="media">
            <img src="sabrina.jpeg" alt="An Image of Sabrina">
            <video controls>
                <source src="cups.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>

        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
            <tr>
                <td>Christine</td>
                <td>20</td>
                <td>Web Developer</td>
            </tr>
            <tr>
                <td>John Kinyua</td>
                <td>25</td>
                <td>Designer</td>
            </tr>
        </table>
    </div>
    
    <div class="footer">&copy; 2025 Christine Kimani | All rights reserved</div>
</body>
</html>
